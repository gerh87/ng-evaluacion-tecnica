<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Country Name</label>
                    <div class="col-sm-9">
                        <select class="form-select form-select-sm" [(ngModel)]="country" aria-label="Default select example">
                        <option *ngFor="let item of countries" [ngValue]="item">{{item.countryName}}</option>
                      </select>
                    </div>
                </div>
                <div class="row mb3">
                    <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">City Name</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="city.cityName" class="form-control form-control-sm" id="colFormLabelSm">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
